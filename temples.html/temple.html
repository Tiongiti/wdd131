<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to CSS files -->
    <link rel="stylesheet" href="temples.css">
    <link rel="stylesheet" href="temples-large.css" media="screen and (min-width: 768px)">
    
    <!-- JavaScript -->
    <script src="scripts/temples.js" defer></script>
</head>
<body>
    <header>
       <h1>Temple Album</h1>
       <!-- Hamburger Menu -->
       <button class="hamburger" id="hamburger-btn">&#9776;</button>
        <nav id="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Temple Pictures</h2>
        <section id="gallery">
            <!-- Example Figure -->
            <figure>
                <img src="temples_image/tarawa_temple.jpg" alt="Tarawa Kiribati Temple">
                <figcaption>Tarawa Kiribati Temple</figcaption>
            </figure>
            <!-- Add more figures as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span>. All Rights Reserved.</p>
        <p>Last Updated: <span id="lastModified"></span></p>
    </footer>

    <script>
        // JavaScript for dynamic footer content
        const yearSpan = document.getElementById('year');
        const lastModifiedSpan = document.getElementById('lastModified');
        
        yearSpan.textContent = new Date().getFullYear();
        lastModifiedSpan.textContent = document.lastModified;

        // JavaScript for Hamburger Menu
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const navMenu = document.getElementById('nav-menu');
        
        hamburgerBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
